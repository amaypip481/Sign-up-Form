<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="main">
    <div id="imgDiv">
        <img src="./Assets/photo-1585202900225-6d3ac20a6962.avif" alt="Fern">
        <div id="logoDiv">
            <img src="./Assets/odin-lined.png" alt="Odin Logo">
            ODIN
        </div>
        <div id="footerDiv">
           <p> Photo by
           <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> 
          on  
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div id="formDiv">
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started
        <br><br>
        You <i>know</i> you want to.
        </div>
        <div id="mainFormDiv">
            <form action="#" method="post" id="sign-up-form">
                <legend>Let's do this!</legend>
                <div id="signUpForm">
                    <div class="formElementDiv">
                        <label for="firstName">FIRST NAME</label> 
                        <br>
                        <input type="text" name="firstName" id="firstName" required> 
                                        
                    </div>
                    <div class="formElementDiv">
                        <label for="lastName">LAST NAME</label>
                        <br>            
                        <input type="text" name="lastName" id="lastName">
                    
                    </div>
                    <div class="formElementDiv">
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="formElementDiv">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <br>
                        <input type="number" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="formElementDiv">
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="password" id="password" >
                    </div>
                    <div class="formElementDiv">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <br>
                        <input type="number" name="confirmPassword" id="confirmPassword" >
                    </div>
                </div>
            </form>
        </div>
        <div>
            <div>
                <button type="submit" form="sign-up-form">Create Account</button>
            </div>
            <div>
                Already have an account?
                <a href="#">log in</a>
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
